<html>

<head>
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>  
    <style type="text/css">
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            border: 5px solid black;
            padding: 50px;
            background-color: blue;
            border-radius: 20px;
        }
        .tombol-login {
            margin-top: 25px;
            width: 100%;
        }
        img {
            width: 250px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form>
            <img src="https://unnes.ac.id/lppm/wp-content/uploads/sites/16/2023/02/logo-unnes-horizontal-white-yellow.png">
            <p style="text-align: center; font-size: 36px;">LOGIN<p>
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control nb-2" placeholder="Enter username" required />
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control nb-2"placeholder="Enter password" required />
            <input type="checkbox" name="remember" class="form-check-input"> Remember me</checkbox>
            <button type="submit" class="btn btn-success tombol-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                </svg> Login</button>
        </form>
    </div>    
</body>
</html>
